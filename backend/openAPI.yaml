openapi: 3.0.0

servers:
  - description: Development server URL
    url: http://127.0.0.1:3333/

info:
  description: HTTP Requests guide to utilize the SecexLog API.
  version: "1.0.0"
  title: SecexLog API

tags:
  - name: authentication
  - name: users
  - name: cities
  - name: holidays
  - name: modals
  - name: providers
  - name: paths
  - name: opinions
  - name: searches

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    positionHeader:
      type: apiKey
      in: header
      name: user_position
  responses:
    UnauthorizedError:
      description: JWT token | User position is missing
    IncorrectToken:
      description: Invalid JWT token
    ExclusiveAccess:
      description: Exclusive for specific user position
  schemas:
    User:
      properties:
        id:
          type: string
          format: uuid
        login:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
        position:
          type: string
        password:
          type: string
        created_at:
          type: string
          format: dateformat
        updated_at:
          type: string
          format: dateformat
    UserToken:
      properties:
        id:
          type: string
          format: uuid
        token:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: dateformat
        updated_at:
          type: string
          format: dateformat
    City:
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        is_base:
          type: boolean
        is_auditated:
          type: boolean
        latitude:
          type: number
        longitude:
          type: number
        initial_flood_date:
          type: string
        end_flood_date:
          type: string
        interdiction_observation:
          type: string
        city_observation:
          type: string
        created_at:
          type: string
          format: dateformat
        updated_at:
          type: string
          format: dateformat
    RelatedCity:
      properties:
        id:
          type: string
          format: uuid
        city_id:
          type: string
          format: uuid
        related_city_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: dateformat
        updated_at:
          type: string
          format: dateformat
    Holiday:
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        city_id:
          type: string
          format: uuid
        initial_date:
          type: string
        end_date:
          type: string
        created_at:
          type: string
          format: dateformat
        updated_at:
          type: string
          format: dateformat
    Modal:
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        image:
          type: string
        is_safe:
          type: boolean
        is_cheap:
          type: boolean
        is_fast:
          type: boolean
        created_at:
          type: string
          format: dateformat
        updated_at:
          type: string
          format: dateformat
    Provider:
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        phone_number:
          type: string
        email:
          type: string
          format: email
        modal_id:
          type: string
          format: uuid
        preference:
          type: string
        prefetence_data:
          type: string
        created_at:
          type: string
          format: dateformat
        updated_at:
          type: string
          format: dateformat
    Path:
      properties:
        id:
          type: string
          format: uuid
        origin_city_id:
          type: string
          format: uuid
        destination_city_id:
          type: string
          format: uuid
        modal_id:
          type: string
          format: uuid
        provider_id:
          type: string
          format: uuid
        boarding_days:
          type: string
        boarding_times:
          type: string
        duration:
          type: number
        mileage:
          type: number
        cost:
          type: number
        boarding_place:
          type: string
        departure_place:
          type: string
        is_hired:
          type: boolean
        created_at:
          type: string
          format: dateformat
        updated_at:
          type: string
          format: dateformat
    Opinion:
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: dateformat
        updated_at:
          type: string
          format: dateformat

paths:
  /sessions:
    post:
      summary: Creates an user session.
      tags:
        - authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                  login:
                    type: string
                    example: "user login"
                  password:
                    type: string
                    example: "user password"
      responses:
        '200':
          description: Returns a JSON containing the user data and a JWT token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                        example: "3c68c90a-009b-4c59-9c7f-dab2774e9a57"
                      name:
                        type: string
                        example: "User Name"
                      login:
                        type: string
                        example: "user login"
                      email:
                        type: string
                        format: email
                        example: "user@email.com"
                      position:
                        type: string
                        example: "Administrador"
                      created_at:
                        type: string
                        format: dateformat
                        example: "2020-07-02T21:57:00.421Z"
                      updated_at:
                        type: string
                        format: dateformat
                        example: "2020-07-02T21:57:00.421Z"
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE1OTcxMTQ0MDgsImV4cCI6MTU5NzIwMDgwOCwic3ViIjoiMWEwMWY3ZmYtYzZlMy00M2NiLThiNzQtY2YxOWVhZDYyMDdhIn0.P_NlcLb0Ob6j9pC6DxDJiF2q7Xrx6qqWkgOcUgqCpro"
        '401':
          description: 'Incorrect login/password combination.'
  /password/forgot:
    post:
      summary: Generates a token for password recovering.
      tags:
        - authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: "user@email.com"
      responses:
        '204':
          description: Confirmation of token sent to email successfully.
        '400':
          description: User does not exists.
  /password/reset:
    post:
      summary: Resets the user password.
      tags:
        - authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: "new user password"
                password_confirmation:
                  type: string
                  example: "new user password"
                token:
                  type: string
                  format: uuid
                  example: "3c68c90a-009b-4c59-9c7f-dab2774e9a57"
      responses:
        '204':
          description: Confirmation of user password changed successfully.
        '400':
          description: Token expired | User token doesn't not exists.

